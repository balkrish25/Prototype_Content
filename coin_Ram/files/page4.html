<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag the Rupee Coins</title>
  <link rel="stylesheet" href="/files/page4.css" />
</head>
<body>
  <div class="container">
    <!-- Home Button -->
    <a href="/files/page1.html" class="home-btn">
      <img src="/assests/home.png.png" alt="Home" />
    </a>

    <!-- Top Stars -->
    <div class="stars">
      <img src="/assests/1-star.png" alt="Star" />
    </div>

    <!-- Main Content -->
    <div class="game-area">
      <div class="coins">
        <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin1" />
        <img src="/assests/2-rupee.png" alt="2 Rupee" class="draggable" draggable="true" id="coin2" />
        <img src="/assests/5-rupee.png" alt="5 Rupee" class="draggable" draggable="true" id="coin3" />
        <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin4" />
        <img src="/assests/10-rupee.png" alt="10 Rupee" class="draggable" draggable="true" id="coin5" />
        <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin1" />
      </div>

      <div class="task">
        <div class="equation-line">
          <span class="equation-label">3 Rupees =</span>
          <div class="boxes-inline">
            <div class="drop-box" id="box1"></div>
            <span class="plus"> + </span>
            <div class="drop-box" id="box2"></div>
            <span class="plus"> + </span>
            <div class="drop-box" id="box2"></div>
          </div>
        </div>
        <p class="subtext">3 Rupees = 1 Rupee + 1 Rupee + 1 Rupee</p>
      </div>
    </div>
  </div>

  <script src="/files/page4.js"></script>
</body>
</html>

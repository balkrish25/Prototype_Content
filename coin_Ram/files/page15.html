<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag the Rupee Coins</title>
  <link rel="stylesheet" href="/files/page15.css" />
</head>
<body>
  <div class="container">
    <!-- Home Button -->
    <a href="/files/page1.html" class="home-btn">
      <img src="/assests/home.png.png" alt="Home" />
    </a>

    <!-- Top Stars -->
    <div class="stars">
      <img src="/assests/3.2-star.png" alt="Star" />
    </div>

    <!-- Main Content -->
    <div class="game-area">
      <!-- Coin Rows -->
      <div class="coins-row">
        <div class="coins-line">
          <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin1" />
          <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin2" />
          <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin3" />
          <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin4" />
          <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin5" />
        </div>
        <div class="coins-line">
          <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin6" />
          <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin7" />
          <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin8" />
          <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin9" />
          <img src="/assests/1-rupee.png" alt="1 Rupee" class="draggable" draggable="true" id="coin10" />
        </div>
      </div>

      <!-- Task Section -->
      <div class="task">
        <div class="equation-line">
          <span><img src="/assests/10-rupee.png" alt="10 Rupee" /></span>
          <div class="boxes-inline">
            =<div class="drop-box" id="box1"></div>
            <span> + </span>
            <div class="drop-box" id="box2"></div>
            <span> + </span>
            <div class="drop-box" id="box3"></div>
            <span> + </span>
            <div class="drop-box" id="box4"></div>
            <span> + </span>
            <div class="drop-box" id="box5"></div>
          </div>
        </div>
        <div class="equation-line">
          <div class="boxes-inline">
            <div class="drop-box" id="box6"></div>
            <span> + </span>
            <div class="drop-box" id="box7"></div>
            <span> + </span>
            <div class="drop-box" id="box8"></div>
            <span> + </span>
            <div class="drop-box" id="box9"></div>
            <span> + </span>
            <div class="drop-box" id="box10"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/files/page15.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Count the Coins</title>
  <link rel="stylesheet" href="/html_files/page14.css" />
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    <div class="stars"><img src="/assests/3.1.png" alt=""></div>
    <a href="/html_files/page1.html" class="home-icon">
      <img src="/assests/home.png.png" alt="Home" />
    </a>
  </div>

  <!-- Coins -->
  <div class="coins-container">
    <img src="/assests/1-rupee.png" id="coin1" class="coin" data-value="1" draggable="true" />
    <img src="/assests/2-rupee.png" id="coin2" class="coin" data-value="2" draggable="true" />
    <img src="/assests/5-rupee.png" id="coin5" class="coin" data-value="5" draggable="true" />
     <img src="/assests/2-rupee.png" id="coin2" class="coin" data-value="2" draggable="true" />
    <img src="/assests/10-rupee.png" id="coin10" class="coin" data-value="10" draggable="true" />
  </div>

  <!-- Blue divider -->
  <hr class="blue-line" />

  <!-- Text and drop boxes -->
  <div class="equation">
    <h2><span class="blue">5 Rupees =</span></h2>
    <div class="drop-area">
      <div class="drop-box" id="box1"></div>
      <span class="plus">+</span>
      <div class="drop-box" id="box2"></div>
      <span class="plus">+</span>
      <div class="drop-box" id="box2"></div>
    </div>
  </div>

  <!-- Bottom text -->
 

  <!-- Sounds -->
  <audio id="clapSound" src="clap.mp3"></audio>
  <audio id="hissSound" src="hiss.mp3"></audio>

  <script src="/html_files/page14.js"></script>
</body>
</html>

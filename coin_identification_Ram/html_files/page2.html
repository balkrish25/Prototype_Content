


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Types of Money</title>
  <link rel="stylesheet" href="/html_files/page2.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>There are two types of money</h1>
      <a href="/html_files/page3.html" class="next-link">
      <span class="triangle-btn">Next</span>
    </a>
    </div>

    <div class="content">
      <div class="coins">
        <img src="/assests/1-rupee.png" alt="1 Rupee Coin" />
        <img src="/assests/2-rupee.png" alt="2 Rupee Coin" />
        <img src="/assests/5-rupee.png" alt="5 Rupee Coin" />
        <img src="/assests/10-rupee.png" alt="10 Rupee Coin" />
        <p class="coin-text">This type of money<br>is called coins.</p>
      </div>

      <div class="divider"></div>

      <div class="notes">
        <img src="/assests/10-note.png.png" alt="10 Rupee Note" />
        <img src="/assests/20-note.png.png" alt="20 Rupee Note" />
        <img src="/assests/50-note.png.png" alt="50 Rupee Note" />
        <img src="/assests/100-note.png.png" alt="100 Rupee Note" />
        <img src="/assests/500-note.png.png" alt="500 Rupee Note" />
        <img src="/assests/1000-note.png.png" alt="1000 Rupee Note" />
        <p class="note-text">This type of money<br>is called notes.</p>
      </div>
    </div>

    <p class="bottom-text">
      You can use both coins or notes to pay for things.
    </p>
  </div>

  <script src="/html_files/page2.js"></script>
</body>
</html>

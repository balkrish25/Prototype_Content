<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select the Right Coin - Level 2</title>
  <link rel="stylesheet" href="/html_files/page11.css" />
</head>
<body>
  <div class="game-frame">
    <!-- Home Button -->
    <a href="/html_files/page1.html" class="home-btn">
      <img src="/assests/home.png.png" alt="Home" />
    </a>

    <!-- Stars Row -->
    <div class="stars">
      <img src="/assests/1-star.png" alt="Star" />
    </div>

    <!-- Title -->
    <h2 class="title">Drag the right coin</h2>

    <!-- Coin Drop Section -->
    <div class="question-area">
      <p class="question">2 Rupee =</p>
      <div id="dropZone" class="drop-zone"></div>
    </div>

    <!-- Coins Row -->
    <div class="coins">
      <img src="/assests/2-rupee.png" alt="2 Rupee" class="coin" id="coin2" draggable="true" />
      <img src="/assests/1-rupee.png" alt="1 Rupee" class="coin" id="coin1" draggable="true" />
      <img src="/assests/5-rupee.png" alt="5 Rupee" class="coin" id="coin5" draggable="true" />
      <img src="/assests/10-rupee.png" alt="10 Rupee" class="coin" id="coin10" draggable="true" />
    </div>
  </div>

  <!-- JS -->
  <script src="/html_files/page11.js"></script>
</body>
</html>
